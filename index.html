<!DOCTYPE html>
<html>
<head>
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
        }

        body {
            background-color: #0a3d62; 
            color: #10ac84; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #10ac84; 
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #0a3d62, #10ac84); 
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #082a45, #0c8a6a); 
            transform: scale(1.05);
        }

        canvas {
            border: 2px solid #10ac84; 
            background-color: #0a3d62; 
            margin: 0 auto;
            display: block;
            image-rendering: pixelated; 
            max-width: 100vw;
            max-height: calc(100vh - 200px); 
        }


    </style>
</head>
<body>
    <h1>CONWAY'S GAME OF LIFE</h1>
    <img src="/img/Trefoil_knot_conways_game_of_life_without_background_and_fitting.gif" alt="Logo" class="logo">
    <div class="controls">
        <button id="startBtn">Start/Stop</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="gliderGunBtn">Glider Gun</button>
        <button id="pulsarBtn">Pulsar</button>
        <button id="pentaDecathlonBtn">PentaDecathlon</button>
    </div>
    <canvas id="gridCanvas"></canvas>

    <script>
        class Game {
            constructor(rows, cols, cellSize) {
                this.rows = rows;
                this.cols = cols;
                this.cellSize = cellSize;
                this.grid = this.createEmptyGrid();
                this.isRunning = false;
            }

            createEmptyGrid() {
                return Array(this.rows).fill().map(() => Array(this.cols).fill(false));
            }

            randomize() {
                this.grid = this.grid.map(row => 
                    row.map(() => Math.random() > 0.85)
                );
            }

            drawGliderGun() {
                
                const metrix = [
                    [26, 1],
                    [24, 2], [26, 2],
                    [14, 3], [15, 3], [22, 3], [23, 3], [36, 3], [37, 3],
                    [13, 4], [17, 4], [22, 4], [23, 4], [36, 4], [37, 4],
                    [2, 5], [3, 5], [12, 5], [18, 5], [22, 5], [23, 5],
                    [2, 6], [3, 6], [12, 6], [16, 6], [18, 6], [19, 6], [24, 6], [26, 6],
                    [12, 7], [18, 7], [26, 7],
                    [13, 8], [17, 8],
                    [14, 9], [15, 9]
                ]

                metrix.forEach(([x, y]) => {
                    this.grid[y][x] = true;
                });
            }

            drawPulsar() {
                const metrix = [      
                    [4, 2], [5, 2], [6, 2],   [10, 2], [11, 2], [12, 2], 
                    [2, 4], [2, 5], [2, 6],   [7, 4], [7, 5], [7, 6],   [9, 4], [9, 5], [9, 6],  [14, 4], [14, 5], [14, 6], 
                    [4, 7], [5, 7], [6, 7],   [10, 7], [11, 7], [12, 7], 
                    [4, 9], [5, 9], [6, 9],   [10, 9], [11, 9], [12, 9], 
                    [2, 10], [2, 11], [2, 12], [7, 10], [7, 11], [7, 12], [9, 10], [9, 11], [9, 12], [14, 10], [14, 11], [14, 12], 
                    [4, 14], [5, 14], [6, 14], [10, 14], [11, 14], [12, 14]
                ];


                metrix.forEach(([x, y]) => {
                this.grid[y][x] = true;
             });
            }

            drawPentaDecathlon() {
                const metrix = [
                    [5, 1], [6, 1], 
                    [5, 2], [6, 2], 
                    [5, 3], [6, 3], 
                    [3, 4], [4, 4], [7, 4], [8, 4], 
                    [5, 5], [6, 5], 
                    [5, 6], [6, 6], 
                    [5, 7], [6, 7], 
                    [5, 8], [6, 8]  
                ];

                metrix.forEach(([x, y]) => {
                    this.grid[y][x] = true;
            });

            }

            countNeighbors(x, y) {
                let count = 0;
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        const nx = (x + dx + this.cols) % this.cols;
                        const ny = (y + dy + this.rows) % this.rows;
                        if (this.grid[ny][nx]) count++;
                    }
                }
                return count;
            }

            update() {
                const newGrid = this.createEmptyGrid();
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const neighbors = this.countNeighbors(x, y);
                        const isAlive = this.grid[y][x];
                        newGrid[y][x] = (isAlive && (neighbors === 2 || neighbors === 3)) ||
                                      (!isAlive && neighbors === 3);
                    }
                }
                this.grid = newGrid;
            }
        }

        class Renderer {
            constructor(canvas, game) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.game = game;
                canvas.width = game.cols * game.cellSize;
                canvas.height = game.rows * game.cellSize;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let y = 0; y < this.game.rows; y++) {
                    for (let x = 0; x < this.game.cols; x++) {
                        if (this.game.grid[y][x]) {
                            this.ctx.fillStyle = 'white';
                            this.ctx.fillRect(
                                x * this.game.cellSize,
                                y * this.game.cellSize,
                                this.game.cellSize - 1,
                                this.game.cellSize - 1
                            );
                        }
                    }
                }
            }
        }

        // Initialize Game
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game(180, 360, 5);
            const canvas = document.getElementById('gridCanvas');
            const renderer = new Renderer(canvas, game);
            let intervalId = null;

            // Button Event Handlers
            document.getElementById('startBtn').addEventListener('click', () => {
                game.isRunning = !game.isRunning;
                document.getElementById('startBtn').textContent = 
                    game.isRunning ? 'Stop' : 'Start';
                if (game.isRunning) {
                    intervalId = setInterval(() => {
                        game.update();
                        renderer.draw();
                    }, 1);
                } else {
                    clearInterval(intervalId);
                }
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                game.grid = game.createEmptyGrid();
                renderer.draw();
            });

            document.getElementById('randomBtn').addEventListener('click', () => {
                game.randomize();
                renderer.draw();
            });

            document.getElementById('gliderGunBtn').addEventListener('click', () => {
                game.drawGliderGun();
                renderer.draw();
            });

            document.getElementById('pulsarBtn').addEventListener('click', () => {
                game.drawPulsar();
                renderer.draw();
            });

            document.getElementById('pentaDecathlonBtn').addEventListener('click', () => {
                game.drawPentaDecathlon();
                renderer.draw();
            });

            // Initial Draw
            renderer.draw();
        });
    </script>
</body>
</html>
